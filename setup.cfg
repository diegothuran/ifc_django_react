[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    */migrations/*,
    */settings.py,
    venv,
    env,
    staticfiles,
    media,
    node_modules,
    build,
    dist
ignore = E203, E266, E501, W503
max-complexity = 10
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 127
skip_glob = */migrations/*,venv/*,env/*
known_django = django
known_first_party = core,plant_viewer,sensor_management,dashboard,ifc_monitoring
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,FIRSTPARTY,LOCALFOLDER

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = ifc_monitoring.settings

[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */staticfiles/*
    */media/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[tool:pytest]
DJANGO_SETTINGS_MODULE = ifc_monitoring.settings

